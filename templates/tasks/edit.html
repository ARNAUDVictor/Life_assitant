{% extends "base.html" %}

{% block title %}Modifier la tâche{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- En-tête -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">
            <i class="fas fa-edit mr-2"></i>
            Modifier la tâche
        </h1>
    </div>

    <!-- Formulaire -->
    <div class="bg-white rounded-xl shadow-xl p-8">
        <form method="POST" action="{{ url_for('tasks.edit_task', task_id=task.id) }}" class="space-y-6">
            <!-- Titre -->
            <div>
                <label for="title" class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-heading text-primary mr-2"></i>
                    Titre de la tâche
                </label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       value="{{ task.title }}" 
                       required 
                       maxlength="200"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition text-lg">
            </div>

            <!-- Catégorie -->
            <div>
                <label for="category_id" class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-tag text-primary mr-2"></i>
                    Catégorie
                </label>
                <select id="category_id" 
                        name="category_id" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
                    <option value="">Sans catégorie</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" 
                                {% if task.category_id == cat.id %}selected{% endif %}
                                style="color: {{ cat.color }}">
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Date limite -->
            <div>
                <label for="due_date" class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-calendar-alt text-primary mr-2"></i>
                    Date limite
                </label>
                <input type="datetime-local" 
                       id="due_date" 
                       name="due_date" 
                       value="{% if task.due_date %}{{ task.due_date.strftime('%Y-%m-%dT%H:%M') }}{% endif %}"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
            </div>

            <!-- Actions -->
            <div class="flex space-x-4 pt-6">
                <button type="submit" 
                        class="flex-1 px-8 py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5">
                    <i class="fas fa-save mr-2"></i>
                    Enregistrer les modifications
                </button>
                <a href="{{ url_for('tasks.home') }}" 
                   class="px-8 py-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold rounded-lg transition flex items-center justify-center">
                    <i class="fas fa-times mr-2"></i>
                    Annuler
                </a>
            </div>
        </form>
    </div>

    <!-- Lien retour -->
    <div class="text-center mt-6">
        <a href="{{ url_for('tasks.home') }}" class="text-white hover:underline">
            <i class="fas fa-arrow-left mr-2"></i>
            Retour aux tâches
        </a>
    </div>
</div>
{% endblock %}
