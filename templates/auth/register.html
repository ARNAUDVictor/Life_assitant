{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- En-tête -->
        <div class="text-center">
            <h2 class="text-4xl font-bold text-white mb-2">
                <i class="fas fa-user-plus mr-2"></i>
                Créer un compte
            </h2>
            <p class="text-white opacity-90">Rejoignez-nous pour organiser votre vie !</p>
        </div>

        <!-- Formulaire -->
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
                <!-- Pseudo -->
                <div>
                    <label for="pseudo" class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-user text-primary mr-2"></i>
                        Pseudo
                    </label>
                    <input type="text" 
                           id="pseudo" 
                           name="pseudo" 
                           required 
                           maxlength="30"
                           placeholder="Votre pseudo"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition text-lg">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-envelope text-primary mr-2"></i>
                        Email
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           maxlength="100"
                           placeholder="votre@email.com"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition text-lg">
                </div>

                <!-- Mot de passe -->
                <div>
                    <label for="password" class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-lock text-primary mr-2"></i>
                        Mot de passe
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           minlength="4"
                           placeholder="••••••••"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition text-lg">
                    <p class="text-sm text-gray-500 mt-1">Minimum 4 caractères</p>
                </div>

                <!-- Bouton de soumission -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full px-8 py-4 bg-primary hover:bg-secondary text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5 text-lg">
                        <i class="fas fa-user-plus mr-2"></i>
                        S'inscrire
                    </button>
                </div>
            </form>

            <!-- Lien vers login -->
            <div class="text-center mt-6 pt-6 border-t border-gray-200">
                <p class="text-gray-600">
                    Vous avez déjà un compte ?
                    <a href="{{ url_for('auth.login') }}" class="text-primary hover:text-secondary font-bold transition">
                        Se connecter
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
